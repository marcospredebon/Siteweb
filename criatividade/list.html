{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="livros-grid">
  {{ range .Pages.ByTitle }}
    <article class="livro-card">
      <a href="{{ .RelPermalink }}">
        {{ with .Resources.GetMatch "capa*" }}
          <img src="{{ .RelPermalink }}" alt="{{ $.Title }}">
        {{ end }}
        <h3>{{ .Title }}</h3>
      </a>
    </article>
  {{ end }}
</div>
{{ end }}
