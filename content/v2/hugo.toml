baseURL = "https://seudominio.com/"
languageCode = "pt-br"
title = "Marcos Predebon"
theme = ""
paginate = 12
enableRobotsTXT = true
canonifyURLs = true

# =========================
# GERAL / SEO
# =========================
[params]
  author = "Marcos Predebon"
  description = "Referências em tecnologia, criatividade, inovação e livros."
  defaultImage = "/imgs/og-default.png"

# =========================
# TAXONOMIAS
# =========================
[taxonomies]
  tag = "tags"
  category = "categories"

# =========================
# MENUS
# =========================
[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "Livros"
    url = "/livros/"
    weight = 3

  [[menu.main]]
    name = "Sobre"
    url = "/sobre/"
    weight = 4

# =========================
# MARKUP (Markdown)
# =========================
[markup]

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    style = "github-dark"
    noClasses = false

# =========================
# PERMALINKS
# =========================
[permalinks]
  posts = "/posts/:year/:month/:slug/"
  livros = "/livros/:slug/"

# =========================
# TIPOS DE CONTEÚDO
# =========================
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

# =========================
# BUILD / PERFORMANCE
# =========================
[minify]
  minifyOutput = true

# =========================
# PRIVACIDADE (OK PARA HOSTGATOR)
# =========================
[privacy]

  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true

  [privacy.youtube]
    privacyEnhanced = true
