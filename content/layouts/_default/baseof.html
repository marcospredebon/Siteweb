<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header>
    <h1>Tecnologia e Criatividade</h1>
    <p>Referências úteis de Tecnologia (Marcos Predebon)<br>
       e Criatividade - legado do Professor José Predebon
    </p>
  </header>

  <nav>
    <button class="tab active" onclick="showSection('tecnologia')">Tecnologia</button>
    <button class="tab" onclick="showSection('criatividade')">Criatividade</button>
  </nav>

  <div class="container">
    {{ block "main" . }}{{ end }}
  </div>

  <footer>
    © 2025 Marcos • Em memória de José Predebon
  </footer>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
